<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta charset="UTF-8"/>

        <title>VeloMagazin | UA</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
        <!-- Styles -->
        <link rel = "stylesheet" type="text/css" href = "css/header.css">
        <link rel = "stylesheet" type="text/css" href = "css/banner.css">
        <link rel = "stylesheet" type="text/css" href = "css/categories.css">

    </head>

    <body>
        <header>
            <div class = "header-container"> 
                <div class = "header-content"> 
                    <div class = "header__menu">
                        <div class = "header__menu-divider"> 
                            <div><span class = "blue">UA</span></div>
                            <div>Оплата</div>
                            <div>Доставка</div>
                            <div>Контакти</div>
                            <div>Про нас</div>
                        </div>

                        <div class = "blue f-14"><span class="medium">+38 (067) 32-26-636</span> (Зворотний зв'язок)</div>
                    
                        <div class="header__menu-divider header__menu-divider_w-20">
                            <div class = "d-flex">
                                <div>
                                    <img src="images/cart.svg" class="menu-elem"> <span class="menu-elem-value blue">0</span>
                                </div>
                                <div class = "px-4">
                                    <img src="images/heart.svg" class="menu-elem"> <span class = "menu-elem-value blue">0</span>
                                </div>
                            </div>
                            <div class = "blue menu-exit">Вхід</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section id = "categories"> 
            <div class = "categories__inner">
                <img class = "logo" src="images/logo.png">
                <div class = "categories__menu">
                    <ul>
                        <li>Велосипеди</li>
                        <li>Аксесуари</li>
                        <li>Запчастини</li>
                        <li>Електро</li>
                        <li>Спорядження</li>
                    </ul>
                </div>

                <div class = "categories__search"> <input placeholder="Знайти.."> <img src = "images/magnifying-glass.png"> </div>
            </div>
        </section>

        <section id = "banner">
            <div id="carouselBanner" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselBanner" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/bikes-7681871_1920.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/bikes-8298829_1920.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/hybrid-1833921_1920.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselBanner" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Попередній</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselBanner" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Наступний</span>
                </button>
              </div>
        </section>


        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
